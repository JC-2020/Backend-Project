<!DOCTYPE html>
<html lang="en">
${head}
<body>


<div class="container-fluid text-center">
    <h1>Welcome to your profile, ${user.name}</h1>
    <div id="cal-wrap">
    <!-- [PERIOD SELECTOR] -->
    <div id="cal-date">
        <select id="cal-mth"></select>
        <select id="cal-yr"></select>
        <input id="cal-set" type="button" value="SET"/>
    </div>
    
    <!-- [CALENDAR] -->
    <div id="cal-container"></div>
    
    <!-- [EVENT] -->
    <div id="cal-event"></div>
    </div>
<form>
<!-- DROP DOWN WO TYPE BUTTON -->
<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Which Type Of Workout?
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <button class="dropdown-item" type="button">Cycling</button>
    <button class="dropdown-item" type="button">Running</button>
</div>
</div>
<!-- START TIME WO -->
<div class="container">
    <div class="row">
    <div class='col-sm-6'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
    </div>
</div>
<!-- END TIME WO -->
<div class="container">
<div class="row">
    <div class='col-sm-6'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
</div>
</div>
<!-- CALORIE INPUT -->
<div>
    <label for="calorie">Calories Burned</label>
    <input type="integer" name="calorie" placeholder="305" id="calorie" required>
</div>
<!-- MILES COMPLETED -->
<div>
    <label for="miles">Miles Completed</label>
    <input type="integer" name="miles" placeholder="5.5"id="miles" required>
</div>
<!-- SUBMIT BUTTON -->
<div>
<button type="button" class="btn btn-secondary btn-sm">Submit Workout</button>
</div>
</form>

<div class="row content">
<div class="col-sm-2 sidenav">
<p>PR'S </p>
</div>
</div>
</div> 
    ${footer}
    <script src="./workouts/workouts_script.js"></script>
</body>

</html>
