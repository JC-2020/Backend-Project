
${head}

    <div class="heading">
    <h1>Challenges</h1>
    <p>You can't git push this off. Pick a challenge.</p>


    <form action="" method="post">
        <!-- START TIME WO -->
        <div class="container">
            <div class="row">
                
            <div class='col-sm-6 challenge'>
                <div class="form-group">
                    <!-- CHALLENGE TITLE -->
                <div>
                    <label for="title">Challenge Title</label>
                    <br>
                    <input type="text" name="title" id="title" required>
                </div>
                <br>
                <!-- CHALLENGE DESCRIPTION -->
                <div>
                <label for="title">Challenge Description</label>
                <br>
                <textarea rows="4" cols="50" name="comment" form="usrform">
                    </textarea>
                </div>
                <br>
                <!-- public or private -->
                <select class="form-control" name="workoutType" id="workoutType">
                        
                    <option selected disabled>Would You Like this Challenge to be Personal or Public?</option>
                    <option>Personal</option>
                    <option>Public</option>

                    
                </select>
                <br>

                    
                <!-- select workout -->
                
                    <select class="form-control" name="workoutType" id="workoutType">
                        
                        <option selected disabled>Select a Workout Challenge Type</option>
                        <option>Cycling</option>
                        <option>Running</option>

                        
                    </select>
                </div>

            
                
            <!-- START TIME WO -->
            <br>
            <div class="container">
                <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker'>
                            <input type='text' name="startTime" placeholder="Goal Start Date" class="form-control" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <!-- END TIME WO -->
            <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                        <input type='text' name="endTime" placeholder="Goal End Date" class="form-control" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        
        

        
        <!-- CALORIE INPUT -->
        <div>
            <label for="calorie">Calories Burned Total</label>
            <input type="integer" name="calorie" id="calorie" required>
        </div>
        <!-- MILES COMPLETED -->
        <div>
            <label for="miles">Miles Completed Total</label>
            <input type="integer" name="miles" id="miles" required>
        </div>
        <br>
        <!-- SUBMIT BUTTON -->
        <div>
            <button type="submit" class="btn btn-secondary btn-sm">Create Challenge</button>
        </div>
        </form>
    </div>
</div>
</div>
</div>
</div>
</div>
